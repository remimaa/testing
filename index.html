 height: auto;

          <input type="text" name="answer" placeholder="---হিসাব করুন---"><br />

   <input type="button" name="result" class="" value="মোট" onclick="bs()">

          var bs=function(){
       calcu.answer.value=eval(calcu.answer.value)
